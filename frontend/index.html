<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>huelio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./node_modules/@fortawesome/fontawesome-free/css/all.css'>
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="title">
        <h1>huelio<span class="hueliog">g</span> <small id="version"></small></h1>
    </div>

    <div class="welcome">
        <h3>setup</h3>
        <ol>
            <li>push button on Hue bridge</li>
            <li>run the <i>link</i> command</li>
        </ol>
        <h3>daily use</h3>
        <ol>
            <li>type to search</li>
            <li><i>arrow keys</i>  to select</li>
            <li><i>enter</i> to run</li>
        </ol>
    </div>

    <div class="search">
        <input type="text" placeholder="type query here" autofocus />
    </div>
    <div class="results">
    </div>
    <script type="module" src='main.js'></script>
</body>
</html>
